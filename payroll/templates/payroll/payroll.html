{% extends 'website/main.html' %}

{% block content %}

<style>
    body {
        text-align: center;
        position: center;
    }
    div.p-3 {
        font-size: 24px;
    }
    div.px-2 {
        font-size: 24px;
    }
    .form-select {
        text-align: center;
        font-size: 16px;
        width: 12%;
    }
</style>

<div class="container px-4">
    <div class="row gx-5">
        <div class="col">
            <form method="POST">
            {% csrf_token %}
            <div class="p-3 border bg-light"><div class=pr-2>Employee to view payroll data: </div>
                <select class="form-select" name="employee_name" required>
                <option>Select...</option>
                <br>
                {% for employee in employees %}
                    <option id="employee_name">{{employee}}</option>
                {% endfor %}
                </select>
                <div class=px-2>In the range from:</div>
                <select class="form-select" name="date_from" required>
                <option>Select...</option>
                </select>
                <br>
                <div class=px-2>To the range of:</div>
                <select class="form-select" name="date_to" required>
                <option>Select...</option>
                </select>
            </div>
                <div class="mb-3">
                    <br>
                    <button class="btn btn-primary" type="submit">Get Paystub</button>
                    <br><br>
                    <span>{{error}}</span>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
