<h1 style="color:white;">New Tasks Page</h1>

<!--return error value from key 'error' if passwords don't match-->
<h2>{{ error }}</h2>
<hr class="divider divider-light" />

<form method = "POST">
{% csrf_token %}
{{ form.as_p }}
<button type="submit">New Task</button><br>
<button type="previous" value="Previous Page" onClick="javascript:history.go(-1);">Go Back</button>

</form>

<body>
    <head>
        <style>
            body {
                font-family: Arial; 
                background-color: rgba(122, 105, 89, 0.959); 
                height: 200px; width: 400px;
                position: fixed; top: 50%; left: 50%;
                margin-top: -250px; margin-left: -200px;
                text-align: center;
            }
            p { color: #fff; }
            button {
                border: none;
                color: #fff; background-color: #f4623a;
                padding: 14px 26px;
                text-align: center; text-decoration: none;
                display: inline-block;
                margin: 4px 2px;
                cursor: pointer;
                border-radius: 18px;
            }
            #previous {
                border: none;
                color: #fff; background-color: #f4623a;
                padding: 14px 26px;
                text-align: center; text-decoration: none;
                display: inline-block;
                margin: 4px 2px;
                cursor: pointer;
                border-radius: 16px;
            }
        </style>
    </head>
</body>
